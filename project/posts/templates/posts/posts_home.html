{% extends 'main/layout.html' %}

{% block title %}
Созданные посты
{% endblock %}


{% block content %}

<div class="features">
    <h1>Посты</h1>
    {% if posts %}
    {% for el in posts %}
    <div class="alert alert-warning">
        <h3>{{el.theme}}</h3>
        <p>{{el.date}}</p>
    </div>
    {% endfor %}
    {% else %}
    <p>Нет созданных постов</p>
    {% endif %}

</div>

{% endblock %}
